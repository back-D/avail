<ul class="post-standart clearfix">
    <li ng-repeat="avail in $ctrl.avails | filter:$ctrl.query | orderBy:$ctrl.orderProp">
        <div class="post-header">
            <ul class="post-categories">
                <li>
                    <a href="#" rel="category tag">{{avail.type}}</a>
                </li>
            </ul>
            <h2>
                <a href="#!/avails/{{avail.id}}">{{avail.name}}</a>
            </h2>
            <ul class="post-meta">
                <li class="meta-views">
                    194 <span class="views-text">просмотров</span><i class="fa fa-eye"></i>
                </li>
                <li class="meta-author">
                    <span>от</span>
                    <a href="#">{{avail.company}}</a>
                </li>
                <li class="meta-comments">
                    <a href="#" class="comments-link">5 <span class="views-text">Комментариев</span><i class="fa fa-commenting-o"></i></a>
                </li>
            </ul>
        </div>
        <div class="post-media">
            <a href="#">
                <img ng-src="{{avail.imageUrl}}" class="post-image">
            </a>
        </div>
        <div class="post-description">
            {{avail.snippet}}
        </div>

        <!-- Button -->
        <div class="post-more">
            <a href="#" class="btn btn-primary btn-effect">
                <span>Показать</span>
                <span><i class="fa fa-long-arrow-right fa-lg"></i></span>
            </a>
        </div>
        <!-- End of Button -->

        <div class="post-footer">
            <div class="post-share">
                <h6 class="title-share">
                    <span>Поделиться</span><i class="fa fa-long-arrow-right"></i>
                </h6>
                <ul class="share-buttons">
                    <li>
                        <a href="#" target="_blank">
                            <i class="fa fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blank">
                            <i class="fa fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blank">
                            <i class="fa fa-vk"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </li>
</ul>
